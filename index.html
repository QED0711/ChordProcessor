<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chord Processor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="card mb-3 form-section">
            <div class="card-body">
                <h5 class="card-title">Harmonic Processor</h5>
                <p class="card-text">Given a set of intervals and filters specified by the user, this program will creata list of all possible harmonies that fith the criteria.</p>
            </div>
        </div>
        
        <div class="row form-section">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <p class="input-header">Interval Set</p>
                <div class="input-group mb-3">
                    <!-- <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button">Calculate</button>
                    </div> -->
                    <input type="text" class="form-control" placeholder="e.g. 2 5 8 (M2 P4 m6)" aria-label="" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <p class="input-header">Chord Length</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="e.g. 3 5 (3 - 5 note chords)" aria-label="" aria-describedby="basic-addon1">
                </div>
            </div>
            
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <p class="input-header">Included Pitches</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                        </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <p class="input-header">Excluded Pitches</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                        </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                </div>
            </div>   
                       
            </div>
            <div class="row form-section">
                <div class="col-lg-2 col-sm-2 col-md-4 col-xs-6 vector-interval">
                    <p class="input-header">m2/M7</p>
                    <form>
                        <input type="radio" name="m2" id="m2-inactive" class="vector-radio" checked> <label><em>Inactive</em></label> <br>
                        <input type="radio" name="m2" id="m2-exactly" class="vector-radio"> <label><em>Exactly</em></label><br>
                        <input type="radio" name="m2" id="m2-less-than" class="vector-radio"> <label><em>Less Than</em></label><br>
                        <input type="radio" name="m2" id="m2-more-than" class="vector-radio"> <label><em>At Least</em></label><br>
                    </form>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="0">
                </div>
                <div class="col-lg-2 col-sm-2 col-md-4 col-xs-6 vector-interval">
                    <p class="input-header">M2/m7</p>
                    <form>
                        <input type="radio" name="M2" id="M2-inactive" class="vector-radio" checked><label><em>Inactive</em></label><br>
                        <input type="radio" name="M2" id="M2-exactly" class="vector-radio"> <label><em>Exactly</em></label><br>
                        <input type="radio" name="M2" id="M2-less-than" class="vector-radio"> <label><em>Less Than</em></label><br>
                        <input type="radio" name="M2" id="M2-more-than" class="vector-radio"> <label><em>At Least</em></label><br>
                    </form>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="0">
                </div>
                <div class="col-lg-2 col-sm-2 col-md-4 col-xs-6 vector-interval">
                    <p class="input-header">m3/M6</p>
                    <form>
                        <input type="radio" name="m3" id="m3-inactive" class="vector-radio" checked> <label><em>Inactive</em></label><br>
                        <input type="radio" name="m3" id="m3-exactly" class="vector-radio"> <label><em>Exactly</em></label><br>
                        <input type="radio" name="m3" id="m3-less-than" class="vector-radio"> <label><em>Less Than</em></label><br>
                        <input type="radio" name="m3" id="m3-more-than" class="vector-radio"> <label><em>At Least</em></label><br>
                    </form>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="0">
                </div>                
                <div class="col-lg-2 col-sm-2 col-md-4 col-xs-6 vector-interval">
                    <p class="input-header">M3/m6</p>
                    <form>
                        <input type="radio" name="M3" id="M3-inactive" class="vector-radio" checked><label><em>Inactive</em></label><br>
                        <input type="radio" name="M3" id="M3-exactly" class="vector-radio"> <label><em>Exactly</em></label><br>
                        <input type="radio" name="M3" id="M3-less-than" class="vector-radio"> <label><em>Less Than</em></label><br>
                        <input type="radio" name="M3" id="M3-more-than" class="vector-radio"> <label><em>At Least</em></label><br>
                    </form>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="0">
                </div>
                <div class="col-lg-2 col-sm-2 col-md-4 col-xs-6 vector-interval">
                    <p class="input-header">P4/P5</p>
                    <form>
                        <input type="radio" name="P4" id="P4-inactive" class="vector-radio" checked> <label><em>Inactive</em></label><br>
                        <input type="radio" name="P4" id="P4-exactly" class="vector-radio"> <label><em>Exactly</em></label><br>
                        <input type="radio" name="P4" id="P4-less-than" class="vector-radio"> <label><em>Less Than</em></label><br>
                        <input type="radio" name="P4" id="P4-more-than" class="vector-radio"> <label><em>At Least</em></label><br>
                    </form>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="0">
                </div>
                <div class="col-lg-2 col-sm-2 col-md-4 col-xs-6 vector-interval">
                    <p class="input-header">+4/ยบ5</p>
                    <form>
                        <input type="radio" name="tritone" id="tritone-inactive" class="vector-radio" checked> <label><em>Inactive</em></label><br>
                        <input type="radio" name="tritone" id="tritone-exactly" class="vector-<label><em>Exactly</em></label>radio"> <label><em>Exactly</em></label><br>
                        <input type="radio" name="tritone" id="tritone-less-than" class="vector-radio"> <label><em>Less Than</em></label><br>
                        <input type="radio" name="tritone" id="tritone-more-than" class="vector-radio"> <label><em>At Least</em></label><br>
                    </form>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="0">
                </div>
            </div> 
            
        <div id="notation-container"></div>
        
    </div>
    
    
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
    <script src="vfTest.js"></script>
    <script src="playback.js"></script>
    
</body>
</html>
